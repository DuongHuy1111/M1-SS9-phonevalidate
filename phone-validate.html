<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function Phone(phone) {
            regexp = /^\(\d{2}\)-\(\d{9}\)$/;
            if (regexp.test(phone)){
                return true;
            }
            return false;
        }

        let phone = "(84)-(983111111)";
        console.log(Phone(phone));
        phone = "(a8)-(234567890)";
        console.log(Phone(phone));
    </script>
</body>
</html>
